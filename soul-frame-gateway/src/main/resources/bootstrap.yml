spring:
  application:
    name: soul-frame-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        group: ${spring.profiles.active}
        namespace: ${spring.profiles.active}
        file-extension: yaml
        username: nacos
        password: nacos
  config:
    import:
      - optional:nacos:${spring.application.name}.yml
