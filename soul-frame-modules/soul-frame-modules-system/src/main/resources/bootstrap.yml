
spring:
  application:
      name: soul-frame-system
  profiles:
    active: dev
  config:
    import:
      - optional:nacos:application-${spring.profiles.active}.yml
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
  main:
    allow-bean-definition-overriding: true
server:
  port: 9990
